<template>
    <lightning-card title="User Info" icon-name="standard:user">
        <div class="slds-p-horizontal_small">
            <p>Name: {userName}</p>
            <p>Employee Number: {userNumber}</p>
        </div>
        <template if:true={isManager}>
            <div class="slds-float_right">
                <lightning-button label="Create Product" variant="brand" title="Create Product" onclick={openModal}
                                  class="slds-m-top_small"></lightning-button>
            </div>
        </template>
    </lightning-card>
    <template if:true={openModal}>
        <c-product-modal onclose={closeModal} onproductcreate={handleCreateClick}></c-product-modal>
    </template>
</template>
