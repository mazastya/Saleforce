            <p>Name: {userName}</p>
            <p>Employee Number: {userNumber}</p>
        </div>
        <template if:true={isManager}>
            <div class="slds-float_right">
                <c-product-modal onshowmodal={renderedCallback}></c-product-modal>
<!--                <lightning-button label="Create Product" variant="brand" title="Create Product" onclick={handleShowModal} class="slds-m-top_small"></lightning-button>-->
            </div>
        </template>
    </lightning-card>
</template>
