<template>
    <div class="slds-float_right">
        <lightning-button label="Create Product" variant="brand" title="Create Product"
                          onclick={handleShowModal} class="slds-m-top_small"></lightning-button>
    </div>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                 aria-describedby="modal-body-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="height: 100vh;">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Product</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-body-01" style="height: calc(100vh - 10rem); overflow-y: auto;">
                    <lightning-input label="Product Name" value={productName}
                                     onchange={handleProductNameChange}></lightning-input>
                    <lightning-input label="Description" value={productDescription}
                                     onchange={handleProductDescriptionChange}></lightning-input>
                    <lightning-input label="Price" type="number" value={productPrice}
                                     onchange={handleProductPriceChange}></lightning-input>
                    <lightning-combobox
                            label="Family"
                            value={selectedFamily}
                            options={familyOptions}
                            onchange={handleFamilyChange}
                            required
                    ></lightning-combobox>
                    <lightning-combobox
                            label="Type"
                            value={selectedType}
                            options={typeOptions}
                            onchange={handleTypeChange}
                            required
                    ></lightning-combobox>
<!--                    <lightning-input label="Image URL" value={productImageUrl}-->
<!--                                     onchange={handleProductImageUrlChange}></lightning-input>-->
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button label="Create" onclick={handleCreateClick}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" onclick={handleCloseModal}></div>
    </template>
</template>
