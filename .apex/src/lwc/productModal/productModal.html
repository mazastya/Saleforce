<template>
    <template if:true={isModalOpen}>
        <section class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
                 aria-modal="true" aria-describedby="modal-body-01">
            <div class="slds-modal\_\_container">
                <header class="slds-modal\_\_header"><h2 id="modal-heading-01"
                                                         class="slds-text-heading\_medium slds-hyphenate">Create
                    Product</h2></header>
                <div class="slds-modal\_\_content slds-p-around\_medium" id="modal-body-01">
                    <lightning-input label="Product Name" value={productName}
                                     onchange={handleProductNameChange}></lightning-input>
                    <lightning-input label="Description" value={productDescription}
                                     onchange={handleProductDescriptionChange}></lightning-input>
                    <lightning-input label="Price" type="number" value={productPrice}
                                     onchange={handleProductPriceChange}></lightning-input>
                    <lightning-input label="Family" value={productFamily}
                                     onchange={handleProductFamilyChange}></lightning-input>
                    <lightning-input label="Type" value={productType}
                                     onchange={handleProductTypeChange}></lightning-input>
                    <lightning-input label="Image URL" value={productImageUrl}
                                     onchange={handleProductImageUrlChange}></lightning-input>
                </div>
                <footer class="slds-modal\_\_footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button label="Create" onclick={handleCreateClick}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop\_open"></div>
    </template>
</template>
